<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>例子</title>
<script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script src="../js/jrender.js"></script>
</head>
<body>
	<div class="info">
		<img render-src="imageIcon"> <span
			render-html="seven_days[0].test[0].haha"></span> <span
			render-html="uid"></span>
		<ul>
			<li render-loop="xname in scg"><span render-item="xname"
				render-html="this"></span></li>
		</ul>
		<ul>
			<li render-loop="day in result.name"><span render-item="day"
				render-html="xmodel"></span></li>
		</ul>
	</div>
	<div>
		<table class="info2">
			<tr>
				<td render-loop="day in result.name"><span render-item="day"
					render-html="xmodel"></span></td>
			</tr>
		</table>
	</div>
	<script>
        var data = {
            weather : '晴',
            imageIcon : 'http://img.tianqi.com/static/images/tianqibig/b1.png',
            result : {
                id : 1,
                name : [ {
                    xmodel : "lalala"
                }, {
                    xmodel : "hahaha"
                }, {
                    xmodel : "gagaga"
                } ]
            },
            scg : [ "阿凡达", "安徽的", "哈发动" ],
            seven_days : [ {
                weather : "嘎达",
                test : [ {
                    'haha' : '嘿嘿1'
                }, {
                    'haha' : '嘿嘿2'
                }, {
                    'haha' : '嘿嘿3'
                } ]
            }, {
                weather : "爱国",
                test : [ {
                    'haha' : '嘿嘿4'
                }, {
                    'haha' : '嘿嘿5'
                }, {
                    'haha' : '嘿嘿6'
                } ]
            }, {
                weather : "火花",
                test : [ {
                    'haha' : '嘿嘿7'
                }, {
                    'haha' : '嘿嘿8'
                }, {
                    'haha' : '嘿嘿9'
                } ]
            } ],
            uid : 1987
        };
        $("body").renderValues(data);
    </script>
</body>
</html>
